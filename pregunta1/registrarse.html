<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">

          <h1 class="card-title">Registro</h1>
          <div class="card">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label class="form-label">Nombre</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Apellido</label>
                      <input type="text" class="form-control" />
                    </div>
                    <label class="form-label">Sexo</label><br/>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Femenino</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Masculino</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >No precisa</label
                      >
                    </div>
                    <br/>
                    <label class="form-label">Pais</label>
                    <select
                    class="form-select"
                    aria-label=".form-select-sm example"
                    >
                    <option selected></option>
                    <option value="1">Perú</option>
                    <option value="2">Colombia</option>
                    <option value="3">Ecuador</option>
                  </select>
                  <br/>
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control " />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" />
                    </div>
      
                  </div>
                  <div class="col-6">
                    <h4>Aficiones</h4>
                    <ul class="list-group">
                      <li class="list-group-item active" aria-current="true">
                        Fútbol
                      </li>
                      <li class="list-group-item">Leer</li>
                      <li class="list-group-item">Correr</li>
                      <li class="list-group-item">Danza</li>
                      <li class="list-group-item">Ninguna</li>
                    </ul>
                    <div class="mb-3">
                      <label class="form-label">Otras :</label>
                      <input type="text" class="form-control form-control-sm" />
                    </div>
                    <hr />
                    <div class="mb-3">
                      <h4>Motivos de inscripción</h4>
                      <label for="exampleFormControlTextarea1" class="form-label"
                        >Ingrese los motivos por los que desa suscribirse a este
                        servicio.</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="2"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col" style="display: flex; justify-content: end;">
                    <a type="button" href="./main.html" class="btn btn-success">Guardar</a>
                  </div>
                  <div class="col">
                    <a type="button" href="./index.html" class="btn btn-danger">Cancelar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
